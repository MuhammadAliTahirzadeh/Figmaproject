<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="login__page">
      <div class="right__side">
        <div class="right__side__logo">
          <img src="/images/Logo.svg" alt="" />
        </div>

        <div class="right__side__desc">
          <h2>Register to CHEYNI</h2>
          <p>Create and share videos in seconds.</p>
        </div>
        <button id="gmail__btn">
          <img src="/images/icon-google.svg" alt="Logo" />
          Continue with Google
        </button>
        <div>
          <hr />
          <span>or</span>
          <hr />
        </div>
        <br />
        <form action="">
          <div class="form-group">
            <input type="text" placeholder="*Name" name="" id="" />
            <input type="text" placeholder="*Surname" name="" id="" />
          </div>
          <input type="email" placeholder="*Email" name="" id="" />
          <input type="password" placeholder="*Password" name="" id="" />
          <input
            type="password"
            placeholder="* Confirm Password"
            name=""
            id=""
          />
          <div class="form-group">
            <input type="text" placeholder="Referal Code" name="" id="" />
            <input type="text" placeholder="PromoCode" name="" id="" />
          </div>

          <button id="register">Register</button>
        </form>
        <span class="span"
          >Don't have an account? <a href=""> Register</a></span
        >
      </div>
    </div>
  </body>
</html>
